        <div class="container">
            {{ with .Params.hero }}
            <h1>{{ .title | markdownify }}<br><span class="highlight">{{ .highlight }}</span><br>{{ .subtitle }}</h1>
            <p>{{ .description | markdownify }}</p>
            <a href="{{ .cta_link }}" class="button">{{ .cta_text }}</a>
            {{ end }}
        </div>
    </div>
