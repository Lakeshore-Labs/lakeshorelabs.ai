{{ with .Site.Data.solutions }}
<section id="solutions" class="solutions">
    <div class="container">
        <div class="section-header">
            <h2>{{ .title }}<br><span class="highlight">{{ .subtitle }}</span></h2>
            <p>{{ .description }}</p>
        </div>
        
        <div class="tabs">
            {{ range $index, $tab := .tabs }}
            <button class="tab{{ if eq $index 0 }} active{{ end }}" data-tab="{{ .id }}">{{ .name }}</button>
            {{ end }}
        </div>
        
        <div class="tab-content">
            {{ range $index, $tab := .tabs }}
            <div class="tab-panel{{ if eq $index 0 }} active{{ end }}" id="{{ .id }}">
                <div class="feature-grid">
                    {{ range .features }}
                    <div class="feature">
                        <div class="feature-header">
                            <h4>{{ .title }}</h4>
                            <span class="feature-num">{{ .number }}</span>
                        </div>
                        <p>{{ .description }}</p>
                    </div>
                    {{ end }}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
