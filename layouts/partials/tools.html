{{ with .Site.Data.tools }}
<section class="tools" id="tools-section">
    <h2>{{ .title }}</h2>
    <div class="tools-list">
        {{ range .tools }}
        <div class="tool-logo" data-name="{{ .name }}">
            <img src="{{ .logo }}" alt="{{ .name }}" />
            <span class="tool-name">{{ .name }}</span>
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
