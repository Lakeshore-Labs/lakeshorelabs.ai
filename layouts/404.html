{{ define "main" }}
<div class="error-404">
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you're looking for doesn't exist.</p>
        <a href="{{ "/" | relURL }}" class="button">Go Home</a>
    </div>
</div>

<style>
.error-404 {
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 60px 20px;
}

.error-404 h1 {
    font-size: 120px;
    font-weight: 700;
    background: var(--highlight-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 20px;
}

.error-404 h2 {
    font-size: 32px;
    margin-bottom: 20px;
}

.error-404 p {
    font-size: 18px;
    margin-bottom: 30px;
    opacity: 0.8;
}
</style>
{{ end }}
