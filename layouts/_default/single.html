{{ define "main" }}
<article class="single-page">
    <div class="container">
        <h1>{{ .Title }}</h1>
        {{ if not .Date.IsZero }}
        <time>{{ .Date.Format "January 2, 2006" }}</time>
        {{ end }}
        
        <div class="content">
            {{ .Content }}
        </div>
    </div>
</article>

<style>
.single-page {
    padding: 80px 20px;
    min-height: 60vh;
}

.single-page h1 {
    font-size: 48px;
    margin-bottom: 20px;
    background: var(--highlight-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.single-page time {
    display: block;
    margin-bottom: 40px;
    opacity: 0.7;
    font-size: 16px;
}

.single-page .content {
    font-size: 18px;
    line-height: 1.8;
    max-width: 800px;
}

.single-page .content h2 {
    margin-top: 40px;
    margin-bottom: 20px;
}

.single-page .content p {
    margin-bottom: 20px;
}
</style>
{{ end }}
