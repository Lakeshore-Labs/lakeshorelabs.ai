title: "الشركات النامية تحصل على نتائج"
subtitle: "مع ذكاء اصطناعي عملي يعمل بالفعل."
description: "توقف عن إضاعة الوقت على برامج المؤسسات المعقدة. احصل على أتمتة الذكاء الاصطناعي المصممة لحجم فريقك وميزانيتك. شاهد نتائج حقيقية في أيام، وليس شهور."

tabs:
  - id: "operations"
    name: "العمليات"
    features:
      - title: "معالجة الفواتير والمستندات"
        number: "٠٠١"
        description: "استخراج البيانات تلقائيًا من الفواتير والإيصالات والعقود. قلل وقت الإدخال اليدوي بنسبة ٨٠%. يعمل مع برامج المحاسبة الموجودة لديك."
      - title: "أتمتة دعم العملاء"
        number: "٠٠٢"
        description: "تعامل مع الأسئلة الشائعة فورًا. وجّه المشكلات المعقدة للشخص المناسب. استجب ٢٤/٧ دون توظيف موظفي ليل."
      - title: "أتمتة المهام وسير العمل"
        number: "٠٠٣"
        description: "أتمت المهام المتكررة عبر البريد الإلكتروني وجداول البيانات والتطبيقات. وفر أكثر من ١٥ ساعة أسبوعيًا لكل موظف."
      - title: "إدارة المخزون والطلبات"
        number: "٠٠٤"
        description: "تتبع مستويات المخزون، توقع الطلب، أتمت إعادة الطلب. لن تنفد أو تفرط في التخزين أبدًا."
  
  - id: "support"
    name: "الدعم"
    features:
      - title: "روبوت الاستجابة الفورية"
        number: "٠٠١"
        description: "أجب على الأسئلة الشائعة فورًا على موقعك والبريد الإلكتروني والدردشة. يقلل تذاكر الدعم بنسبة ٤٠%."
      - title: "إدارة التذاكر الذكية"
        number: "٠٠٢"
        description: "تصنيف تلقائي، ترتيب أولويات، وتوجيه طلبات الدعم. لا شيء يضيع."
      - title: "قاعدة معرفية بالذكاء الاصطناعي"
        number: "٠٠٣"
        description: "حوّل وثائقك إلى مركز مساعدة ذكي. يجد العملاء الإجابات دون انتظار."
      - title: "قوالب الاستجابة"
        number: "٠٠٤"
        description: "أنشئ ردودًا مخصصة في ثوانٍ. حافظ على الجودة أثناء التعامل مع حجم أكبر."
  
  - id: "sales"
    name: "المبيعات"
    features:
      - title: "تأهيل العملاء المحتملين"
        number: "٠٠١"
        description: "قيّم العملاء المحتملين وحدد أولوياتهم تلقائيًا. ركز على العملاء المستعدين للشراء."
      - title: "مولد العروض والمقترحات"
        number: "٠٠٢"
        description: "أنشئ مقترحات احترافية في دقائق، وليس ساعات. خصص الأسعار تلقائيًا."
      - title: "أتمتة المتابعة"
        number: "٠٠٣"
        description: "لن تفوت متابعة أبدًا. تسلسلات آلية تبدو شخصية."
      - title: "تحليلات المسار"
        number: "٠٠٤"
        description: "اعرف ما ينجح وما لا ينجح. لوحات بسيطة، رؤى قابلة للتنفيذ."
  
  - id: "marketing"
    name: "التسويق"
    features:
      - title: "إنشاء المحتوى"
        number: "٠٠١"
        description: "أنشئ منشورات المدونة ووسائل التواصل الاجتماعي ورسائل البريد الإلكتروني بصوت علامتك التجارية. ضاعف إنتاج المحتوى ١٠ مرات."
      - title: "أتمتة حملات البريد الإلكتروني"
        number: "٠٠٢"
        description: "أرسل الرسالة الصحيحة في الوقت المناسب. زد معدلات الفتح بنسبة ٣٥%."
      - title: "إدارة وسائل التواصل الاجتماعي"
        number: "٠٠٣"
        description: "جدول المنشورات، رد على التعليقات، تتبع التفاعل. جميع المنصات، لوحة واحدة."
      - title: "تحسين نصوص الإعلانات"
        number: "٠٠٤"
        description: "اختبر إصدارات متعددة تلقائيًا. تكلفة أقل لكل نقرة، تحويلات أعلى."
  
  - id: "recruiting"
    name: "التوظيف"
    features:
      - title: "فحص السير الذاتية"
        number: "٠٠١"
        description: "راجع مئات السير الذاتية في دقائق. اعثر على المرشحين المؤهلين بشكل أسرع."
      - title: "جدولة المقابلات"
        number: "٠٠٢"
        description: "تخلص من رسائل البريد الإلكتروني ذهابًا وإيابًا. يحجز المرشحون أوقاتًا تناسب الجميع."
      - title: "فحص المراجع"
        number: "٠٠٣"
        description: "أتمت التواصل مع المراجع والمتابعات. احصل على ردود أسرع ٣ مرات."
      - title: "أتمتة الإعداد"
        number: "٠٠٤"
        description: "أعد الموظفين الجدد بسير عمل آلية. ابدأ الإنتاجية من اليوم الأول."