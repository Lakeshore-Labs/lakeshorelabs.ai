title: "احصل على نتائج حقيقية بسرعة"
subtitle: "بدون تعقيد"
subtitle2: ""
description: "نحن نبقي الأمور بسيطة. حدد أكبر مضيعات للوقت. ابنِ حلاً يعمل. شاهد النتائج في أيام. توسع عندما تكون مستعدًا."

steps:
  - id: "identification"
    title: "تدقيق سريع"
    number: "٠١"
    timeline: "اليوم الأول"
    duration: "١٥ دقيقة"
    description: "مكالمة ١٥ دقيقة لتحديد أكبر مضيعات الوقت والمكاسب السريعة. سنوضح لك بالضبط ما يمكن أتمتته وكم ستوفر. بدون استشاريين، بدون تعقيد."
    what_happens:
      - "تشارك أكبر نقاط الألم لديك"
      - "نحدد فرص الأتمتة"
      - "نحسب توفير الوقت والتكلفة المحتمل"
    deliverables:
      - "خارطة طريق أتمتة مخصصة"
      - "توقع عائد الاستثمار بأرقام حقيقية"
      - "تسعير واضح لحلك"
    you_need: "فقط ١٥ دقيقة وتفاصيل سير عملك الحالي"
    our_commitment: "استشارة مجانية • بدون ضغط بيع • رؤى قابلة للتنفيذ حتى لو لم تستمر"
    typical_savings: "١٠-٤٠ ساعة توفير محددة أسبوعيًا"
  
  - id: "development"
    title: "بناء واختبار"
    number: "٠٢"
    timeline: "اليوم ٢-٣"
    duration: "٤٨ ساعة"
    description: "شاهد عرضًا توضيحيًا في ٤٨ ساعة. اختبره ببياناتك الحقيقية. قم بالتعديلات في الحال. لا تدفع شيئًا حتى تراه يعمل."
    what_happens:
      - "نبني حل الأتمتة المخصص لك"
      - "عرض حي ببياناتك الفعلية"
      - "تعديلات في الوقت الفعلي بناءً على التعليقات"
    deliverables:
      - "نموذج أولي يعمل مصمم لاحتياجاتك"
      - "فيديو شرح للحل"
      - "بيئة اختبار لفريقك"
    you_need: "بيانات عينة و ٣٠ دقيقة لمراجعة العرض"
    our_commitment: "لا حاجة للدفع • اختبار بدون مخاطر • ضمان استرداد المال إذا لم تكن راضيًا"
    typical_savings: "$٥,٠٠٠-$١٥,٠٠٠ شهريًا في الوقت المسترد"
  
  - id: "implementation"
    title: "انطلق"
    number: "٠٣"
    timeline: "اليوم ٤-٧"
    duration: "٣-٤ أيام"
    description: "إطلاق في أيام، ليس شهورًا. نتولى الإعداد، ندرب فريقك، ونتأكد من عمل كل شيء بسلاسة. لا حاجة لقسم تقنية المعلومات."
    what_happens:
      - "نشر كامل في أنظمتك"
      - "جلسات تدريب للفريق (مسجلة)"
      - "التكامل مع الأدوات الموجودة"
    deliverables:
      - "نظام أتمتة يعمل بالكامل"
      - "مواد تدريبية ووثائق"
      - "٣٠ يوم دعم مشمول"
    you_need: "توفر الفريق لساعة تدريب"
    our_commitment: "إعداد فائق • لا حاجة لمهارات تقنية • نتولى كل شيء"
    typical_result: "٩٥% من العملاء يعملون بالكامل خلال أسبوع"
  
  - id: "validation"
    title: "قس وحسّن"
    number: "٠٤"
    timeline: "مستمر"
    duration: "فحص شهري"
    description: "تتبع الوقت الموفر، التكاليف المخفضة، الإيرادات المكتسبة. شاهد عائد الاستثمار بأرقام حقيقية. وسّع ما ينجح، عدّل ما لا ينجح. تقارير شهرية بسيطة."
    what_happens:
      - "مراجعات أداء شهرية"
      - "توصيات تحسين"
      - "توسيع نطاق الأتمتة الناجحة"
    deliverables:
      - "تقارير عائد الاستثمار شهرية بمقاييس حقيقية"
      - "وصول للوحة الأداء"
      - "جلسات تحسين ربع سنوية"
    you_need: "٥ دقائق لمراجعة التقارير الشهرية"
    our_commitment: "تحسين مستمر • مراقبة استباقية • توسع بسرعتك"
    typical_result: "متوسط عائد الاستثمار ٣٠٠% في أول ٣ شهور"