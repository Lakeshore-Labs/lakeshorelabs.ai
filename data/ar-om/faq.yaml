title: "إجابات صريحة عن"
subtitle: "أسئلة حقيقية"

faqs:
  column1:
    - question: "كم التكلفة الفعلية؟"
      answer: "تبدأ المشاريع من ٢,٥٠٠ دولار شهريًا. معظم الشركات الصغيرة والمتوسطة تنفق ٣,٥٠٠-٧,٥٠٠ دولار شهريًا للأتمتة الكاملة. ستعرف التكاليف الدقيقة بعد التدقيق المجاني لمدة ١٥ دقيقة. بدون رسوم خفية، بدون مفاجآت."
    
    - question: "بأي سرعة يمكنني رؤية النتائج؟"
      answer: "٤٨ ساعة للحصول على عرض توضيحي عملي. ٧ أيام للانطلاق مع أول أتمتة. معظم العملاء يوفرون أكثر من ٢٠ ساعة في الأسبوع الأول. إذا لم تر قيمة في ٧ أيام، لن تدفع شيئًا."
    
    - question: "هل أحتاج موظفين تقنيين لاستخدام هذا؟"
      answer: "لا. نحن نبني، نُعد، وندرب فريقك. كل شيء يعمل عبر واجهات بسيطة يعرفها فريقك بالفعل - البريد الإلكتروني، جداول البيانات، الدردشة. إذا كنت تستطيع استخدام جيميل، يمكنك استخدام أتمتتنا."
    
    - question: "ماذا لو كنت صغيرًا جدًا للذكاء الاصطناعي؟"
      answer: "إذا كانت لديك مهام متكررة تستغرق أكثر من ٥ ساعات أسبوعيًا، فأنت جاهز. نعمل مع شركات صغيرة لا تتجاوز ٣ أشخاص. ابدأ بأتمتة بسيطة واحدة، أثبت القيمة، ثم توسع."
  
  column2:
    - question: "هل يعمل هذا مع أدواتي الحالية؟"
      answer: "نعم. نتكامل مع أكثر من ١٠٠٠ تطبيق بما في ذلك QuickBooks وGmail وSlack وShopify وSquare وHubSpot والمزيد. إذا كان لديه API أو تصدير جدول بيانات، يمكننا أتمتته."
    
    - question: "ماذا يحدث إذا تعطل شيء؟"
      answer: "نراقب كل شيء ٢٤/٧ ونصلح المشاكل قبل أن تلاحظها. وقت الاستجابة أقل من ساعتين خلال ساعات العمل. بالإضافة إلى ذلك، نبني بدائل حتى لا يتوقف عملك أبدًا إذا توقفت الأتمتة."
    
    - question: "كيف أعرف أن هذا سيوفر المال فعلاً؟"
      answer: "التدقيق المجاني يُظهر عائد الاستثمار الدقيق قبل أن تنفق فلسًا واحدًا. معظم العملاء يرون عائد استثمار ٣-٥ أضعاف في أول ٣ شهور. نتتبع ونبلغ عن المدخرات شهريًا. إذا انخفض العائد عن ضعفين، نصلحه مجانًا أو نرد المال لذلك الشهر."
    
    - question: "هل يمكنني الإلغاء في أي وقت؟"
      answer: "نعم. عقود شهرية. ألغِ في أي وقت بإشعار ٣٠ يومًا. تحتفظ بجميع الأتمتات التي بنيناها. سنساعدك حتى في الانتقال إلى فريقك أو مزود آخر. بدون قيود، أبدًا."