<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.15" />
      <stop offset="25%" style="stop-color:#764ba2;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D65A47;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#D6734A;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient2)"/>
  
  <!-- Background shapes -->
  <circle cx="120" cy="80" r="50" fill="rgba(214, 90, 71, 0.08)"/>
  <circle cx="680" cy="320" r="70" fill="rgba(214, 115, 74, 0.08)"/>
  <circle cx="400" cy="60" r="35" fill="rgba(200, 140, 80, 0.08)"/>
  
  <!-- Chart Container -->
  <g transform="translate(200, 100)">
    <!-- Chart background -->
    <rect x="0" y="0" width="400" height="250" fill="rgba(255, 255, 255, 0.05)" rx="12" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1"/>
    
    <!-- Chart grid lines -->
    <g opacity="0.2">
      <line x1="50" y1="50" x2="350" y2="50" stroke="#F1F1F1" stroke-width="0.5"/>
      <line x1="50" y1="100" x2="350" y2="100" stroke="#F1F1F1" stroke-width="0.5"/>
      <line x1="50" y1="150" x2="350" y2="150" stroke="#F1F1F1" stroke-width="0.5"/>
      <line x1="50" y1="200" x2="350" y2="200" stroke="#F1F1F1" stroke-width="0.5"/>
      
      <line x1="100" y1="50" x2="100" y2="200" stroke="#F1F1F1" stroke-width="0.5"/>
      <line x1="150" y1="50" x2="150" y2="200" stroke="#F1F1F1" stroke-width="0.5"/>
      <line x1="200" y1="50" x2="200" y2="200" stroke="#F1F1F1" stroke-width="0.5"/>
      <line x1="250" y1="50" x2="250" y2="200" stroke="#F1F1F1" stroke-width="0.5"/>
      <line x1="300" y1="50" x2="300" y2="200" stroke="#F1F1F1" stroke-width="0.5"/>
    </g>
    
    <!-- ROI Growth Line -->
    <path d="M50,180 L100,160 L150,130 L200,90 L250,60 L300,40 L350,30" 
          stroke="url(#chartGradient)" 
          stroke-width="4" 
          fill="none" 
          filter="url(#glow2)"
          stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0 1000;1000 0" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="1000;0" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Data points -->
    <circle cx="50" cy="180" r="4" fill="url(#chartGradient)" filter="url(#glow2)"/>
    <circle cx="100" cy="160" r="4" fill="url(#chartGradient)" filter="url(#glow2)"/>
    <circle cx="150" cy="130" r="4" fill="url(#chartGradient)" filter="url(#glow2)"/>
    <circle cx="200" cy="90" r="4" fill="url(#chartGradient)" filter="url(#glow2)"/>
    <circle cx="250" cy="60" r="4" fill="url(#chartGradient)" filter="url(#glow2)"/>
    <circle cx="300" cy="40" r="4" fill="url(#chartGradient)" filter="url(#glow2)"/>
    <circle cx="350" cy="30" r="4" fill="url(#chartGradient)" filter="url(#glow2)"/>
    
    <!-- Y-axis labels -->
    <text x="40" y="205" text-anchor="end" fill="#F1F1F1" font-family="Inter, sans-serif" font-size="10" opacity="0.7">0%</text>
    <text x="40" y="155" text-anchor="end" fill="#F1F1F1" font-family="Inter, sans-serif" font-size="10" opacity="0.7">100%</text>
    <text x="40" y="105" text-anchor="end" fill="#F1F1F1" font-family="Inter, sans-serif" font-size="10" opacity="0.7">200%</text>
    <text x="40" y="55" text-anchor="end" fill="#F1F1F1" font-family="Inter, sans-serif" font-size="10" opacity="0.7">300%</text>
    
    <!-- X-axis labels -->
    <text x="100" y="220" text-anchor="middle" fill="#F1F1F1" font-family="Inter, sans-serif" font-size="10" opacity="0.7">Q1</text>
    <text x="150" y="220" text-anchor="middle" fill="#F1F1F1" font-family="Inter, sans-serif" font-size="10" opacity="0.7">Q2</text>
    <text x="200" y="220" text-anchor="middle" fill="#F1F1F1" font-family="Inter, sans-serif" font-size="10" opacity="0.7">Q3</text>
    <text x="250" y="220" text-anchor="middle" fill="#F1F1F1" font-family="Inter, sans-serif" font-size="10" opacity="0.7">Q4</text>
    <text x="300" y="220" text-anchor="middle" fill="#F1F1F1" font-family="Inter, sans-serif" font-size="10" opacity="0.7">Q5</text>
    
    <!-- ROI percentage indicator -->
    <g transform="translate(320, 20)">
      <rect x="0" y="0" width="60" height="25" fill="rgba(214, 90, 71, 0.15)" rx="4" stroke="url(#chartGradient)" stroke-width="1"/>
      <text x="30" y="17" text-anchor="middle" fill="url(#chartGradient)" font-family="Inter, sans-serif" font-size="12" font-weight="600">252%</text>
    </g>
  </g>
  
  <!-- Dollar sign icons -->
  <g opacity="0.2">
    <text x="150" y="80" fill="url(#chartGradient)" font-family="Inter, sans-serif" font-size="20">$</text>
    <text x="650" y="120" fill="url(#chartGradient)" font-family="Inter, sans-serif" font-size="16">$</text>
    <text x="680" y="180" fill="url(#chartGradient)" font-family="Inter, sans-serif" font-size="18">$</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="370" text-anchor="middle" fill="#F1F1F1" font-family="Inter, sans-serif" font-size="24" font-weight="600" opacity="0.8">AI ROI Measurement</text>
  
  <!-- Floating elements -->
  <g opacity="0.4">
    <circle cx="80" cy="200" r="2" fill="url(#chartGradient)">
      <animate attributeName="cy" values="200;180;200" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="720" cy="250" r="2" fill="url(#chartGradient)">
      <animate attributeName="cy" values="250;230;250" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="300" r="2" fill="url(#chartGradient)">
      <animate attributeName="cy" values="300;280;300" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>