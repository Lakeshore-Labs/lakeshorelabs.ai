<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a891d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7877c6;stop-opacity:1" />
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="#1a1a2e"/>
  
  <!-- Input Layer -->
  <g transform="translate(50, 50)">
    <text x="0" y="-10" fill="#F1F1F1" font-family="Inter, sans-serif" font-size="14" font-weight="500">Input Layer</text>
    <circle cx="0" cy="20" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)"/>
    <circle cx="0" cy="60" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)"/>
    <circle cx="0" cy="100" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)"/>
    <circle cx="0" cy="140" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)"/>
    <circle cx="0" cy="180" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)"/>
  </g>
  
  <!-- Hidden Layer 1 -->
  <g transform="translate(200, 30)">
    <text x="0" y="-10" fill="#F1F1F1" font-family="Inter, sans-serif" font-size="14" font-weight="500">Hidden Layer 1</text>
    <circle cx="0" cy="30" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)"/>
    <circle cx="0" cy="70" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)"/>
    <circle cx="0" cy="110" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)"/>
    <circle cx="0" cy="150" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)"/>
    <circle cx="0" cy="190" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)"/>
    <circle cx="0" cy="230" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)"/>
  </g>
  
  <!-- Hidden Layer 2 -->
  <g transform="translate(350, 50)">
    <text x="0" y="-10" fill="#F1F1F1" font-family="Inter, sans-serif" font-size="14" font-weight="500">Hidden Layer 2</text>
    <circle cx="0" cy="20" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)"/>
    <circle cx="0" cy="60" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)"/>
    <circle cx="0" cy="100" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)"/>
    <circle cx="0" cy="140" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)"/>
    <circle cx="0" cy="180" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)"/>
  </g>
  
  <!-- Output Layer -->
  <g transform="translate(500, 80)">
    <text x="0" y="-10" fill="#F1F1F1" font-family="Inter, sans-serif" font-size="14" font-weight="500">Output Layer</text>
    <circle cx="0" cy="40" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)"/>
    <circle cx="0" cy="80" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)"/>
    <circle cx="0" cy="120" r="12" fill="url(#nodeGradient)" filter="url(#softGlow)"/>
  </g>
  
  <!-- Connections -->
  <g stroke="url(#nodeGradient)" stroke-width="1" opacity="0.3">
    <!-- Input to Hidden 1 -->
    <line x1="62" y1="70" x2="188" y2="60"/>
    <line x1="62" y1="110" x2="188" y2="100"/>
    <line x1="62" y1="150" x2="188" y2="140"/>
    <line x1="62" y1="190" x2="188" y2="180"/>
    <line x1="62" y1="230" x2="188" y2="220"/>
    
    <!-- Hidden 1 to Hidden 2 -->
    <line x1="212" y1="60" x2="338" y2="70"/>
    <line x1="212" y1="100" x2="338" y2="110"/>
    <line x1="212" y1="140" x2="338" y2="150"/>
    <line x1="212" y1="180" x2="338" y2="190"/>
    <line x1="212" y1="220" x2="338" y2="230"/>
    
    <!-- Hidden 2 to Output -->
    <line x1="362" y1="70" x2="488" y2="120"/>
    <line x1="362" y1="110" x2="488" y2="160"/>
    <line x1="362" y1="150" x2="488" y2="200"/>
  </g>
  
  <!-- Data flow arrows -->
  <g fill="url(#nodeGradient)" opacity="0.6">
    <path d="M130,150 L160,150 L155,145 M160,150 L155,155"/>
    <path d="M280,150 L310,150 L305,145 M310,150 L305,155"/>
    <path d="M430,150 L460,150 L455,145 M460,150 L455,155"/>
  </g>
</svg>