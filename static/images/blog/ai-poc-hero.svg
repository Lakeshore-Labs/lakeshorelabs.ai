<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a891d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7877c6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Background shapes -->
  <circle cx="150" cy="100" r="60" fill="rgba(168, 145, 209, 0.1)"/>
  <circle cx="650" cy="300" r="80" fill="rgba(120, 119, 198, 0.1)"/>
  <circle cx="400" cy="50" r="40" fill="rgba(147, 129, 190, 0.15)"/>
  
  <!-- Main AI Brain Icon -->
  <g transform="translate(300, 120)">
    <!-- Brain outline -->
    <path d="M50,60 C20,40 20,20 40,10 C60,0 80,0 100,10 C120,20 120,40 90,60 C120,80 120,100 100,110 C80,120 60,120 40,110 C20,100 20,80 50,60 Z" 
          fill="none" stroke="url(#accentGradient)" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Brain internal patterns -->
    <path d="M40,30 Q60,25 80,30 Q90,40 85,50 Q75,55 65,50 Q55,45 50,40 Q45,35 40,30" 
          fill="rgba(168, 145, 209, 0.2)" stroke="url(#accentGradient)" stroke-width="1"/>
    <path d="M45,70 Q65,65 85,70 Q95,80 90,90 Q80,95 70,90 Q60,85 55,80 Q50,75 45,70" 
          fill="rgba(120, 119, 198, 0.2)" stroke="url(#accentGradient)" stroke-width="1"/>
    
    <!-- Neural connections -->
    <circle cx="50" cy="40" r="3" fill="url(#accentGradient)" filter="url(#glow)"/>
    <circle cx="70" cy="35" r="3" fill="url(#accentGradient)" filter="url(#glow)"/>
    <circle cx="60" cy="80" r="3" fill="url(#accentGradient)" filter="url(#glow)"/>
    <circle cx="80" cy="75" r="3" fill="url(#accentGradient)" filter="url(#glow)"/>
    
    <line x1="50" y1="40" x2="70" y2="35" stroke="url(#accentGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="70" y1="35" x2="60" y2="80" stroke="url(#accentGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="60" y1="80" x2="80" y2="75" stroke="url(#accentGradient)" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Data flow arrows -->
  <g transform="translate(100, 200)">
    <path d="M0,0 L40,0 L35,5 M40,0 L35,-5" stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.7"/>
    <circle cx="20" cy="0" r="2" fill="url(#accentGradient)" opacity="0.8">
      <animate attributeName="cx" values="0;40;0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(600, 200)">
    <path d="M40,0 L0,0 L5,5 M0,0 L5,-5" stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.7"/>
    <circle cx="20" cy="0" r="2" fill="url(#accentGradient)" opacity="0.8">
      <animate attributeName="cx" values="40;0;40" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- POC text -->
  <text x="400" y="320" text-anchor="middle" fill="#F1F1F1" font-family="Inter, sans-serif" font-size="24" font-weight="600" opacity="0.8">AI POC Implementation</text>
  
  <!-- Floating elements -->
  <g opacity="0.3">
    <circle cx="100" cy="50" r="2" fill="url(#accentGradient)">
      <animate attributeName="cy" values="50;30;50" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="80" r="2" fill="url(#accentGradient)">
      <animate attributeName="cy" values="80;60;80" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="350" r="2" fill="url(#accentGradient)">
      <animate attributeName="cy" values="350;330;350" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>