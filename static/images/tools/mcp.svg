<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <title>Model Context Protocol</title>
  <!-- MCP-style logo with interconnected nodes representing protocol connections -->
  <defs>
    <linearGradient id="mcp-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#mcp-gradient)" opacity="0.1"/>
  
  <!-- Central node -->
  <circle cx="50" cy="50" r="12" fill="url(#mcp-gradient)"/>
  
  <!-- Connecting lines -->
  <line x1="50" y1="50" x2="25" y2="25" stroke="url(#mcp-gradient)" stroke-width="2" opacity="0.7"/>
  <line x1="50" y1="50" x2="75" y2="25" stroke="url(#mcp-gradient)" stroke-width="2" opacity="0.7"/>
  <line x1="50" y1="50" x2="25" y2="75" stroke="url(#mcp-gradient)" stroke-width="2" opacity="0.7"/>
  <line x1="50" y1="50" x2="75" y2="75" stroke="url(#mcp-gradient)" stroke-width="2" opacity="0.7"/>
  
  <!-- Outer nodes -->
  <circle cx="25" cy="25" r="8" fill="url(#mcp-gradient)" opacity="0.8"/>
  <circle cx="75" cy="25" r="8" fill="url(#mcp-gradient)" opacity="0.8"/>
  <circle cx="25" cy="75" r="8" fill="url(#mcp-gradient)" opacity="0.8"/>
  <circle cx="75" cy="75" r="8" fill="url(#mcp-gradient)" opacity="0.8"/>
  
  <!-- MCP text -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#3B82F6">MCP</text>
</svg>